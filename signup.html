<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Personal Finance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">

    <header class="bg-[#6870dc] text-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="logo">
                <img src="logo.png" alt="Logo" class="h-10">
            </div>
            <h1 class="text-2xl font-bold">Sign Up</h1>
        </div>
    </header>

    <main class="container mx-auto p-4 flex-grow">
        <!-- Signup Form -->
        <section class="mb-8 bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Create Your Account</h2>
            <form id="signupForm">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Full Name</label>
                    <input type="text" id="name" class="w-full p-3 mt-2 border border-gray-300 rounded-lg" placeholder="Enter Your Name" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full p-3 mt-2 border border-gray-300 rounded-lg" placeholder="Enter Your Email" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" class="w-full p-3 mt-2 border border-gray-300 rounded-lg" placeholder="Enter Your Password" required>
                </div>
                <div class="mb-4">
                    <label for="confirmPassword" class="block text-gray-700">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="w-full p-3 mt-2 border border-gray-300 rounded-lg" placeholder="Confirm Your Password" required>
                </div>
                <button type="submit" class="bg-[#6870dc] text-white px-6 py-3 rounded-lg">Sign Up</button>
            </form>
            <p class="mt-4 text-center text-gray-700">Already have an account? <a href="login.html" class="text-[#6870dc] hover:underline">Login here</a></p>
        </section>
    </main>

    <footer class="bg-white shadow mt-8 py-2">
        <div class="container mx-auto p-2 text-center">
            <span class="text-sm text-gray-500">© 2024 Personal Finance Tracker™. All Rights Reserved.</span>
        </div>
    </footer>

    <script>
        // Function to handle user sign up
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Prepare user data
            const userData = {
                name,
                email,
                password
            };

            try {
                // Send signup data to the backend
                const response = await fetch('http://localhost:5000/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();
                if (response.status === 201) {
                    alert('Account created successfully! You can now log in.');
                    window.location.href = 'login.html'; // Redirect to login page after successful sign up
                } else {
                    alert(result.message || 'Something went wrong!');
                }
            } catch (error) {
                console.error('Error signing up:', error);
                alert('Error signing up. Please try again.');
            }
        });
    </script>

</body>
</html>
