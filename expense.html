<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Personal Finance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
    <header class="bg-[#6870dc] text-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="logo">
                <img src="logo.png" alt="Logo" class="h-10">
            </div>
            <h1 class="text-2xl font-bold">Expense Tracker</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:underline">Home</a></li>
                    <li><a href="expense.html" class="hover:underline">Expense Tracker</a></li>
                    <li><a href="budget.html" class="hover:underline">Budget Tracker</a></li>
                    <li><a href="savings.html" class="hover:underline">Savings Tracker</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4 flex-grow">
        <!-- Expense Form -->
        <section class="mb-8 bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Track Your Expense</h2>
            <form>
                <div class="mb-4">
                    <label for="expense" class="block text-gray-700">Expense Name</label>
                    <input type="text" id="expense" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6870dc]" placeholder="Enter Expense Name">
                </div>
                <div class="mb-4">
                    <label for="amount" class="block text-gray-700">Amount</label>
                    <input type="number" id="amount" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6870dc]" placeholder="Enter Amount">
                </div>
                <button type="submit" class="bg-[#6870dc] text-white px-6 py-3 rounded-lg hover:bg-[#5a63c1] transition">Add Expense</button>
            </form>
        </section>

        <!-- Expense List (Example) -->
        <section class="mb-8 bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Recent Expenses</h2>
            <table class="w-full table-auto">
                <thead>
                    <tr>
                        <th class="py-2 px-4 text-left border-b">Expense Name</th>
                        <th class="py-2 px-4 text-left border-b">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="py-2 px-4">Coffee</td>
                        <td class="py-2 px-4">₹500</td>
                    </tr>
                    <tr>
                        <td class="py-2 px-4">Groceries</td>
                        <td class="py-2 px-4">₹50</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer class="bg-white shadow mt-8 py-2">
        <div class="container mx-auto p-2 text-center">
            <span class="text-sm text-gray-500">© 2024 <a href="index.html" class="hover:underline">Personal Finance Tracker™</a>. All Rights Reserved.</span>
        </div>
    </footer>
</body>
</html>
