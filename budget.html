<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker - Personal Finance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 text-gray-900 flex flex-col min-h-screen overflow-hidden relative">
    <!-- Background Decorative Elements -->
    <div class="absolute inset-0">
        <div class="absolute w-96 h-96 bg-gradient-to-br from-blue-300 to-purple-400 rounded-full opacity-40 blur-3xl animate-float"></div>
        <div class="absolute bottom-16 right-0 w-80 h-80 bg-gradient-to-tr from-pink-300 to-purple-400 rounded-full opacity-30 blur-3xl"></div>
        <div class="absolute top-20 left-20 w-72 h-72 bg-gradient-to-t from-green-200 to-teal-300 rounded-full opacity-20 blur-2xl"></div>
    </div>

    <!-- Header -->
    <header class="relative z-10 bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center px-6">
            <div class="flex items-center space-x-4">
                <img src="logo.png" alt="Logo" class="h-10">
                <h1 class="text-2xl font-bold tracking-wide">Budget Tracker</h1>
            </div>
            <nav>
                <ul class="flex space-x-6 text-lg">
                    <li><a href="index.html" class="hover:underline">Home</a></li>
                    <li><a href="expense.html" class="hover:underline">Expense Tracker</a></li>
                    <li><a href="budget.html" class="hover:underline">Budget Tracker</a></li>
                    <li><a href="savings.html" class="hover:underline">Savings Tracker</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12 flex-grow relative z-10">
        <!-- Budget Form -->
        <section class="mb-8 bg-white p-8 rounded-lg shadow-lg hover:shadow-xl transition transform hover:scale-105">
            <h2 class="text-3xl font-semibold mb-6 text-blue-600">Set Your Monthly Budget</h2>
            <form>
                <div class="mb-4">
                    <label for="budget" class="block text-gray-700 font-medium">Monthly Budget</label>
                    <input type="number" id="budget" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter Your Budget">
                </div>
                <button type="submit" class="bg-blue-600 text-white px-8 py-3 rounded-lg shadow-lg hover:bg-blue-700 transition transform hover:scale-105">Set Budget</button>
            </form>
        </section>

        <!-- Budget Overview -->
        <section class="mb-8 bg-white p-8 rounded-lg shadow-lg hover:shadow-xl transition transform hover:scale-105">
            <h2 class="text-3xl font-semibold mb-6 text-purple-600">Budget Overview</h2>
            <p class="text-gray-700 text-lg">Your current budget is set to <strong>₹500</strong>. Stay on track and monitor your spending!</p>
        </section>
    </main>

    <!-- Footer -->
    <footer class="relative z-10 bg-gradient-to-t from-gray-900 to-gray-800 text-gray-400 py-6 mt-auto">
        <div class="container mx-auto text-center">
            <span>© 2024 <a href="index.html" class="text-blue-500 hover:underline">Personal Finance Tracker™</a>. All Rights Reserved.</span>
        </div>
    </footer>
</body>
</html>
