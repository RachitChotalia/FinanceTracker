<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker - Personal Finance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
    <header class="bg-[#6870dc] text-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="logo">
                <img src="logo.png" alt="Logo" class="h-10">
            </div>
            <h1 class="text-2xl font-bold">Budget Tracker</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:underline">Home</a></li>
                    <li><a href="expense.html" class="hover:underline">Expense Tracker</a></li>
                    <li><a href="budget.html" class="hover:underline">Budget Tracker</a></li>
                    <li><a href="savings.html" class="hover:underline">Savings Tracker</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4 flex-grow">
        <!-- Budget Form -->
        <section class="mb-8 bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Set Your Monthly Budget</h2>
            <form>
                <div class="mb-4">
                    <label for="budget" class="block text-gray-700">Monthly Budget</label>
                    <input type="number" id="budget" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6870dc]" placeholder="Enter Your Budget">
                </div>
                <button type="submit" class="bg-[#6870dc] text-white px-6 py-3 rounded-lg hover:bg-[#5a63c1] transition">Set Budget</button>
            </form>
        </section>

        <!-- Budget Summary -->
        <section class="mb-8 bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Budget Overview</h2>
            <p class="text-gray-700">Your current budget is set to <strong>₹500</strong>. Stay on track and monitor your spending!</p>
        </section>
    </main>

    <footer class="bg-white shadow mt-8 py-2">
        <div class="container mx-auto p-2 text-center">
            <span class="text-sm text-gray-500">© 2024 <a href="index.html" class="hover:underline">Personal Finance Tracker™</a>. All Rights Reserved.</span>
        </div>
    </footer>
</body>
</html>
