<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker - SpendWise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 text-gray-900 flex flex-col min-h-screen overflow-hidden relative">
    <div class="absolute inset-0">
        <div class="absolute w-96 h-96 bg-gradient-to-br from-blue-300 to-purple-400 rounded-full opacity-40 blur-3xl animate-float"></div>
        <div class="absolute bottom-16 right-0 w-80 h-80 bg-gradient-to-tr from-pink-300 to-purple-400 rounded-full opacity-30 blur-3xl"></div>
        <div class="absolute top-20 left-20 w-72 h-72 bg-gradient-to-t from-green-200 to-teal-300 rounded-full opacity-20 blur-2xl"></div>
    </div>

    <header class="relative z-10 bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center px-6">
            <div class="flex items-center space-x-4">
                <img src="logo.png" alt="Logo" class="h-10">
                <h1 class="text-2xl font-bold tracking-wide">Budget Tracker</h1>
            </div>
            <nav>
                <ul class="flex space-x-6 text-lg">
                    <li><a href="index.html" class="hover:underline">Home</a></li>
                    <li><a href="expense.html" class="hover:underline">Expense Tracker</a></li>
                    <li><a href="budget.html" class="hover:underline">Budget Tracker</a></li>
                    <li><a href="savings.html" class="hover:underline">Savings Tracker</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 flex-grow relative z-10">
        <section class="mb-8 bg-white p-8 rounded-lg shadow-lg hover:shadow-xl transition transform hover:scale-105">
            <h2 class="text-3xl font-semibold mb-6 text-blue-600">Set Your Budget</h2>
            <form id="budgetForm">
                <div class="mb-4">
                    <label for="category" class="block text-gray-700 font-medium">Category</label>
                    <input type="text" id="category" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter Budget Category" required>
                </div>
                <div class="mb-4">
                    <label for="budget" class="block text-gray-700 font-medium">Budget Amount</label>
                    <input type="number" id="budget" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter Amount" required>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-8 py-3 rounded-lg shadow-lg hover:bg-blue-700 transition transform hover:scale-105">Add Budget</button>
            </form>
            <p id="budgetSuccessMessage" class="mt-4 text-green-600 hidden">Budget added successfully!</p>
        </section>

        <section class="mb-8 bg-white p-8 rounded-lg shadow-lg hover:shadow-xl transition transform hover:scale-105">
            <h2 class="text-3xl font-semibold mb-6 text-purple-600">Budgets</h2>
            <div class="max-h-64 overflow-y-auto">
                <table class="w-full table-auto border-collapse">
                    <thead>
                        <tr class="bg-gray-100 text-gray-700 sticky top-0">
                            <th class="py-3 px-6 text-left font-medium border-b">Category</th>
                            <th class="py-3 px-6 text-left font-medium border-b">Amount</th>
                        </tr>
                    </thead>
                    <tbody id="budgetTable">
                        <!-- Dynamic rows will be added here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="relative z-10 bg-gradient-to-t from-gray-900 to-gray-800 text-gray-400 py-6 mt-auto">
        <div class="container mx-auto text-center">
            <span>© 2024 <a href="index.html" class="text-blue-500 hover:underline">SpendWise™</a>. All Rights Reserved.</span>
        </div>
    </footer>

    <script>
        document.getElementById('budgetForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const category = document.getElementById('category').value.trim();
            const budgetAmount = document.getElementById('budget').value.trim();

            if (!category || !budgetAmount) {
                alert("Please fill in all fields!");
                return;
            }

            const table = document.getElementById('budgetTable');
            const newRow = document.createElement('tr');
            newRow.classList.add('hover:bg-gray-50');
            newRow.innerHTML = `
                <td class="py-3 px-6 border-b">${category}</td>
                <td class="py-3 px-6 border-b">₹${budgetAmount}</td>
            `;
            table.appendChild(newRow);

            const successMessage = document.getElementById('budgetSuccessMessage');
            successMessage.classList.remove('hidden');
            setTimeout(() => successMessage.classList.add('hidden'), 2000);

            document.getElementById('budgetForm').reset();
        });
    </script>
</body>
</html>
